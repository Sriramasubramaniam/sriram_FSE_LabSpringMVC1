<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body>

<div class="row">
    <div class="mx-auto col-10 col-md-8 col-lg-6">
        <h1>Employee Form</h1>
        <form th:object="${employee}" th:action="${employee.id == null ? '/employee/saveEmployee' : '/employee/updateEmployee'}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label for="firstName">Employee First Name</label>
                <input class="form-control" type="text" id="firstName" th:field="*{firstName}" placeholder="Enter First Name" required/>
            </div>
            <div class="form-group">
                <label for="lastName">Employee Last Name</label>
                <input class="form-control" type="text" id="lastName" th:field="*{lastName}" placeholder="Enter Last Name" required/>
            </div>
            <div class="form-group">
                <label for="email">Employee Email</label>
                <input class="form-control" type="text" id="email" th:field="*{email}" placeholder="Enter Email" required/>
            </div>
            <div>
                <input class="btn btn-primary" type="submit" value="Submit"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
